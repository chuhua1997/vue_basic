<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            position: relative;
        }
        #app>div{
            position: absolute;
            left: 0;
            top: 2rem;
            width: 5rem;
            height: 5rem;
            font-size: 5rem;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 不複雜不要渲染 -->
        <button @click="current='A'">A</button>
        <button @click="current='B'">B</button>
        <button @click="current='C'">C</button>
{{typeof current}}
        <div v-if="current ==='A'">A</div>
        <div v-else-if="current ==='B'">B</div>
        <div v-else>C</div>

        <div v-show="current === 'A'" class="box">A</div>
        <div v-show="current === 'B'" class="box">B</div>
        <div v-show="current === 'C'" class="box">C</div>
     </div>
 
     <script src="https://unpkg.com/vue"></script>
     <script>
         Vue.createApp({
             data() {
                 return {
                    current:'A'
                 }
             },
            
         }).mount("#app")
     </script>
</body>
</html>
