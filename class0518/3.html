<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="reduce">-</button>
        {{res}}
        <button @click="add">+</button>
        <br>
        總價 : {{parse()}}
        美金: {{dollar}}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res:0,
                    count:1,
                    price:100,
                }
            },
            computed: {
                dollar(){
                    return (this.price*this.res)/30
                }
            },
            methods: {
                add(){
                    // this.res=this.res+1
                    if(this.res>=100)return
                    this.res+=this.count
                },
                reduce(){
                    // this.res=this.res-1
                    //等於零就不往下做
                    if(this.res == 0)return
                    this.res-=this.count
                },
                parse(){
                    //半正確寫法
                    return this.price*this.res
                },
                // parseDollar(){
                //     console.log('dfsf');
                //    return this.price/30
                // }

            },
        }).mount("#app")
    </script>

    <!-- this 使指整個vue -->
</body>
</html>
